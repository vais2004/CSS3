<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>

        <!-- Block Elements -->
        <div>This is div 1</div>
        <div>This is div 2</div>
        <p>This is para 1</p>
        <p>This is para 2</p>
        <h1>This is heading 1</h1>
        <h5>This is heading 2</h5>
        <footer>This is footer</footer>
       
        
        <!-- Inline Elements --> 
        <span>This is span 1.</span>
        <span>This is span 2.</span>
        <a href="/">This is a link.</a>


        <!-- we can use inline elements in block elements also -->
        <p>This is example of <strong>block element + inline element</strong></p>
        <div>This is div <span style="color: hotpink;">This is span</span></div>


        <!-- Inline-Block Elements -->
         <div style="display: inline-block; height: 200px;">This is displaying inline-block effect</div>
         <p style="display: inline-block; height: 200px; border: 1px solid darksalmon;">This is paragraph</p>

    </body>
</html>
